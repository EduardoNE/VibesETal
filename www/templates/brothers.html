<ion-view view-title="<img src='img/topo.png'>" id="brothers" class="internas">
  <ion-content has-boucing="false" lazy-scroll>

      <div class="list" ng-repeat="brother in brothers">

		    <a class="item item-avatar" href="#/app/brotherPage/{{brother.user_id}}">
		      <img image-lazy-src="http://graph.facebook.com/{{brother.user_slug}}/picture?width=40&height=40" image-lazy-loader="lines" image-lazy-distance-from-bottom-to-load="100">
		      <h2>{{ brother.user_name }}</h2>
		    </a>
		</div>
  </ion-content>
</ion-view>

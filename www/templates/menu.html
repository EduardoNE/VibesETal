<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" id="open-menu">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
          <div class="login-avatar">
              <img class="full-image" ng-click="login()" src="{{User.user_image}}">
           </div>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" id="tab-menu">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list ng-init="selectedTab = 'timeline'">
      <ion-item menu-close ng-class="{'active':selectedTab === 'timeline'}" href="#/app/home">
          <i class="ion-android-globe"></i> Linha do tempo
        </ion-item>
        <ion-item menu-close ng-class="{'active':selectedTab === 'posts'}" href="#/app/TopPost">
          <i class="ion-social-buffer"></i> Top 10 Posts
        </ion-item>
        <ion-item menu-close ng-class="{'active':selectedTab === 'users'}" href="#/app/TopUsers">
          <i class="ion-person-stalker"></i> Top 10 Usu√°rios
        </ion-item>
        <ion-item menu-close ng-class="{'active':selectedTab === 'sobre'}" href="#/app/sobre">
          <i class="icon ion-ios-barcode-outline"></i> Sobre
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

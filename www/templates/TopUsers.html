<ion-view cache-view='false' view-title="<img src='img/topo.png'>">
  <ion-content id="time-line" lazy-scroll>
  	<div ng-if="list.length == 0">Sem resultados para exibir.</div>
	<div class="list" ng-repeat="item in list">

	    <div class="item item-avatar">
	      <img image-lazy-src="{{item.user_image}}" image-lazy-loader="lines" image-lazy-distance-from-bottom-to-load="100">
	      <h2>{{item.user_name}}</h2>
	      <p>
	      	<strong>
	      		<i class="fa fa-diamond"></i> Pontos: {{item.points}}
	      	</strong>
	      </p>
	    </div>
	</div>
  </ion-content>
</ion-view>

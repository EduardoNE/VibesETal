<ion-view view-title="<img src='img/topo.png'>">

  <ion-content id="time-line">

	<div class="list" ng-repeat="item in list">

	    <div class="item item-avatar">
	      <img src="{{item.user_image}}">
	      <h2>{{item.user_name}}</h2>
	      <p>
	      	<strong>
	      		<i class="fa fa-diamond"></i> Diamonds: {{item.points}}
	      	</strong>
	      </p>
	    </div>

	</div>

	</ion-content>

</ion-view>

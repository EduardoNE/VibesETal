<ion-view view-title="<img src='img/topo.png'>">

  <div class="bar bar-subheader" ng-if=" subheader!= ''">
    <progress max="100" value="{{uploadProgress}}"></progress>
  </div>

  <ion-content id="time-line" ng-class=" {{ User.user_adm == 1 ? 'has-footer': '' }} {{subheader}}">

    <ion-refresher pulling-text="Pull to refresh" on-refresh="refresh()">
    </ion-refresher>

    <div class="list card" ng-repeat="item in list">

      <div class="item item-avatar">
        <img src="{{item.user_image}}">
        <h2>{{item.user_name}}</h2>
        <p>{{item.post_time}}</p>
      </div>

      <div>
        <video ng-if="item.post_type == 'video' " controls="controls" preload="metadata" webkit-playsinline="webkit-playsinline" class="videoPlayer eduardinho">
          <source ng-src="{{'http://bastidor.com.br/vibesetal/content/'+item.post_file}}" type="{{item.post_enctype}}">
        </video>
        <img ng-if=" item.post_type == 'image' " ng-src="{{'http://bastidor.com.br/vibesetal/content/'+item.post_file}}" class='eduardinho' />
      </div>

      <div class="descricao padding" ng-bind-html="item.post_description">
      </div>

      <div class="row">

        <div class="col col-33">
           <button class="button button-block button-outline button-royal icon-left ion-ios-heart-outline button-positive" ng-click="likePost('{{item.post_id}}')"> {{item.likes}} </button>
        </div>

        <div class="col col-33">
           <button class="button button-block button-outline button-royal icon-left ion-ios-chatbubble-outline button-positive" ng-click="commentPost('{{item.post_id}}')">{{item.comments}}</button>
        </div>

        <div class="col col-33">
          <button class="button button-block button-outline button-royal icon-left ion-share button-positive" ng-click='share("{{item.post_description}}","http://bastidor.com.br/vibesetal/content/{{item.post_file}}")'></button>
        </div>

      </div>

    </div>

  </ion-content>


  <div class="bar bar-footer footer-home" ng-if="User.user_adm == 1">
    <button class="button button-balanced icon ion-ios-photos home-btns sec-btn" ng-click="getRoll()"></button>
    <div class="title">
      <button class="button button-balanced icon ion-ios-camera principal-btn home-btns" ng-click="captureImage()"></button>
      <button class="button button-balanced icon ion-ios-videocam principal-btn home-btns" ng-click="captureVideo()"></button></div>
    <button class="button button-balanced icon ion-ios-film  home-btns sec-btn" ng-click="getVidRoll()"></button>
  </div>
</ion-view>

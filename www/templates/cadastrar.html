<ion-view view-title="<img src='img/topo.png'>" id="code" class="internas">
  	<ion-content>
		<div class="col col-50 col-offset-25">
			<div class="list list-inset">
				<label class="item item-input">
					<input type="text" ng-model="new.nome" placeholder="Nome">
				</label>
				<label class="item item-input">
					<input type="email" ng-model="new.email" placeholder="E-mail">
				</label>
				<label class="item item-input">
					<input type="password" ng-model="new.senha" placeholder="Senha">
				</label>
				<label class="item item-input">
				    <span class="input-label">Foto</span>
				    <input type="file">
				</label>
			</div>
		</div>
  	</ion-content>
</ion-view>

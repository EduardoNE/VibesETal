<ion-modal-view id="login">
  <ion-header-bar class="bar-vibe" ng-if="voltar == 2">
    <div class="title header-item"><img src='img/topo.png'></div>
    <button ng-if="voltar" ng-click="closeLogin()" class="button button-stable icon-left ion-chevron-down">
    </button>
  </ion-header-bar>
  <ion-content id="login">
	<div ng-if="voltar == 1" id="newLogin">
		<div class="logo-vibes padding">
	      	<img src="img/logo-vt.png">
	    </div>
		<div class="col">
			<div class="list list-inset">
				<label class="item item-input">
					<input type="email" ng-model="login.user_email" placeholder="E-mail">
				</label>
				<div class="item item-input item-button-right">
					<input type="password" ng-model="login.user_senha" placeholder="Senha">
					<button ng-click="forgetPassword(); $event.stopPropagation();" class="button button-clear" style="color:#892566">Esqueceu?</button>
				</div>
				<!--<button ng-click="forgetPassword()" class="button button-clear padding-right">Esqueceu sua senha?</button>-->
				<button class="button button-block button-clear padding-right sendLogin" ng-click="subLogin()">
				  ENTRAR
				</button>
			</div>
		</div>
	    <div class="vibes-login col">
	    	<p style="text-align:center">---------- OU ----------</p>
	        <button ng-click="openCad()" class="button button-block button-light icon-left ion-person-add newLogin">CADASTRAR-SE</button>
	        <!--<button class="button button-block button-positive icon-left ion-social-facebook" ng-click="doLogin()" type="submit">ENTRAR COM O FACEBOOK</button>-->
	        <div class="logo-ne">
	        	<img src="img/logo-ne.png">
	        </div>
	    </div>
    </div>

    <div ng-if="voltar == 3" id="cadUser">
    	<div class="logo-vibes padding">
	      	<img src="img/logo-vt.png">
	    </div>
    	<div class="col">
			<div class="list list-inset">
				<label class="item item-input">
					<input type="text" ng-model="newUser.nome" placeholder="Nome">
				</label>
				<label class="item item-input">
					<input type="email" ng-model="newUser.email" placeholder="E-mail">
				</label>
				<label class="item item-input">
					<input type="password" ng-model="newUser.senha" placeholder="Senha">
				</label>
				<label class="item item-input">
					<input type="password" ng-model="newUser.c_senha" placeholder="Confirmar senha">
				</label>

				<button class="button button-block button-light icon-left ion-person-add cadSend" ng-click="newUserSend()">
				  	CADASTRAR
				</button>

				<button class="button button-block button-light icon-left ion-arrow-left-c" ng-click="openCad()">
				  	VOLTAR
				</button>

			</div>
		</div>
    </div>

    <div ng-if="voltar == 4" id="forgetPassword">
    	<div class="logo-vibes padding">
	      	<img src="img/logo-vt.png">
	    </div>
    	<div class="col">
			<div class="list list-inset">

				<label class="item item-input">
					<input type="email" ng-model="newUser.email" placeholder="E-mail">
				</label>

				<p>Insira seu e-mail que lhe enviaremos uma nova senha.</p>

				<button class="button button-block button-light forgetSend" ng-click="sendUserEmail()">
				  	ENVIAR
				</button>

				<button class="button button-block button-light icon-left ion-arrow-left-c" ng-click="openCad()">
				  	VOLTAR
				</button>

			</div>
		</div>
    </div>


    <div ng-if="voltar == 2">

      <div class="list n-diamantes-p">

        <div class="row">

           <div class="col col-center text-center">
              <img src="http://bastidor.com.br/vibesetal/content/{{User.user_image}}" class="img-perfil" on-hold="updateUser()" ng-click="editPerfilImage()">
           </div>

        </div>

        <div>
          <h2 class="text-center branco">
          <span ng-click="editName(User.user_name)">{{User.user_name}}</span>
          <button class="button button-icon icon ion-locked" ng-click="editPass(User.user_senha)"></button>
          </h2>


        </div>

        <div class="row text-center">
          <div class="col">
            <h3 class="branco">
              <i class="fa fa-diamond"></i> {{User.user_diamonds}}
            </h3>
          </div>
        </div>

        <input type="hidden" id="qrCodeValue" value="{{User.user_id}}">

        <div class="col col-center text-center" id="qrcode"></div>

      </div>

    </div>

  </ion-content>
  <ion-footer-bar class="bar-assertive" ng-if="voltar == 2">
      <button class="button button-full button-assertive" ng-click="logout()">SAIR</button>
  </ion-footer-bar>
</ion-modal-view>

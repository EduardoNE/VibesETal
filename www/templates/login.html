<ion-modal-view id="login">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    
          <button ng-if="voltar" ng-click="closeLogin()" class="button button-dark">
            Voltar
          </button>

  </ion-header-bar>
  <ion-content id="login">
    <div class="row row-center">
      <div class="col col-center">
          <div ng-if="voltar">

          <img ng-src="{{User.user_image}}"> {{User.user_name}} <br>
          {{User.user_diamonds}} 
          </div>
          <div class="cadastro">
            <div class="list list-inset botao" ng-if="!voltar">
              <label class="item">
                <button class="button button-block button-positive" ng-click="doLogin()" type="submit">Entrar com Facebook</button>
              </label>
            </div>
     
            <div class="list list-inset botao" ng-if="voltar">
              <label class="item">
                <button class="button button-block button-assertive" ng-click="logout()" type="submit">Logout</button>
              </label>
            </div>
          </div>
        
      </div>
    </div>
  </ion-content>
</ion-modal-view>

<ion-modal-view id="login">
  <ion-header-bar class="bar-vibe">
    <div class="title header-item"><img src='img/topo.png'></div>
    <button ng-if="voltar" ng-click="closeLogin()" class="button button-stable icon-left ion-chevron-left">
      Voltar
    </button>
  </ion-header-bar>
  <ion-content id="login">

    <div ng-if="!voltar">

      <div class="card col">
        <div class="item item-divider">
          Autenticação de usuário
        </div>
        <div class="item item-text-wrap">
          <button class="button button-block button-positive icon-left ion-social-facebook" ng-click="doLogin()" type="submit">Entrar com Facebook</button>
        </div>
      </div>

    </div>

    <div ng-if="voltar">

      <div class="list">


        <div class="row">

           <div class="col col-center">
              <img src="{{User.user_image}}" class="text-center">
           </div>
        </div>
        <div>
          <h2 class="text-center">{{User.user_name}}</h2>
        </div>

        <div class="row text-center">
          <div class="col">
            <h3>
              <i class="fa fa-diamond"></i> {{User.user_diamonds}}
            </h3>
          </div>
        </div>
      </div>

    </div>

  </ion-content>
<div class="bar bar-footer bar-footer" ng-if="voltar">
  <button class="button button-full button-assertive" ng-click="logout()">Sair</button>
</div>
</ion-modal-view>

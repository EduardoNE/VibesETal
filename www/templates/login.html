<ion-modal-view id="login">
  <ion-header-bar class="bar-vibe" ng-if="voltar">
    <div class="title header-item"><img src='img/topo.png'></div>
    <button ng-if="voltar" ng-click="closeLogin()" class="button button-stable icon-left ion-chevron-down">
    </button>
  </ion-header-bar>
  <ion-content id="login">

    <div class="logo-vibes padding" ng-if="!voltar">
      <img src="img/logo-vt.png">
    </div>

    <div class="vibes-login col" ng-if="!voltar">
        <button class="button button-block button-positive icon-left ion-social-facebook" ng-click="doLogin()" type="submit">ENTRAR</button>
        <div class="logo-ne">
          <img src="img/logo-ne.png">
        </div>
    </div>


    <div ng-if="voltar">

      <div class="list n-diamantes-p">

        <div class="row">

           <div class="col col-center text-center">
              <img ng-src="http://graph.facebook.com/{{User.user_slug}}/picture?width=200&height=200" class="img-perfil" on-hold="updateUser()">
           </div>

        </div>

        <div>
          <h2 class="text-center branco">{{User.user_name}}</h2>
        </div>

        <div class="row text-center">
          <div class="col">
            <h3 class="branco">
              <i class="fa fa-diamond"></i> {{User.user_diamonds}}
            </h3>
          </div>
        </div>

        <input type="hidden" id="qrCodeValue" value="{{User.user_id}}">

        <div class="col col-center text-center" id="qrcode"></div>

      </div>

    </div>

  </ion-content>
  <ion-footer-bar class="bar-assertive" ng-if="voltar">
      <button class="button button-full button-assertive" ng-click="logout()">SAIR</button>
  </ion-footer-bar>
</ion-modal-view>
